<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    
        <h1>Formulário ARIA</h1>
        <nav class="right-align">
          <ul>
            <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/Accessibility/ARIA">Início</a></li>
            <li><a href="https://blog.apiki.com/aria-o-que-voce-precisa-saber-respeito/">Mais</a></li>
            <li><a href="https://ux.sapo.pt/acessibilidade/web-acessibilidade/aria/">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>

    <center>
    <div class="container">
        <h1>Faça a inscrição para um dos cursos!</h1>
        <form action="#">
            <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="campo">
                <label for="curso">Curso de Interesse:</label>
                <select id="curso" name="curso">
                    <option value="">Selecione um curso:</option>
                    <option value="curso-1">Informática</option>
                    <option value="curso-2">Enfermagem</option>
                    <option value="curso-3">Administração</option>
                    <option value="curso-4">Robotica</option>
                    <option value="curso-5">sevirços Juridico</option>
                    <option value="curso-6">Recursos humanos</option>
                </select>
            </div>
            <button type="submit">Enviar Inscrição</button>
        </form>

        <div class="sucesso" style="display: none;">
            <h2>Inscrição realizada com sucesso!</h2>
            <p>Agradecemos seu interesse em nosso curso. Entraremos em contato em breve.</p>
        </div>
    </div>
    

    <script src="script.js"></script>
    </center>

</body>
</html>
